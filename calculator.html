<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            border: 5px solid;
            text-align: center;
            color: navy;
            background-color: rosybrown;
        }

        td,
        th {
            border: 2px solid;
            border-collapse: collapse;
            padding: 30px;
            
        }
        th{
            background-color: #CCCCFF;
        }

        taable {
            border: 2px solid;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>calculator</h1>
    <form name="calculator">
        <center>
            <table>
                <tr>
                    <td colspan="4" bgcolor="black"></td>
                </tr>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>+</th>
                </tr>
                <tr>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>-</th>
                </tr>
                <tr>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>*</th>
                </tr>
                <tr>
                    <th>=</th>
                    <th>0</th>
                    <th>.</th>
                    <th>/</th>
                </tr>
            </table>
        </center>
    </form>
</body>

</html>
